name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - master
      - develop
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master

jobs:
  build-windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download FFmpeg for Windows
        run: |
          python tools/download_ffmpeg.py
      
      - name: Build executable
        run: |
          python scripts/build_complete.py
      
      - name: Create ZIP archive
        shell: pwsh
        run: |
          $packageItem = Get-ChildItem -Path "dist" | Where-Object { $_.Name -like "MKVProcessor*" } | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $packageItem) {
            throw "Không tìm thấy output trong thư mục dist/"
          }
          Compress-Archive -Path $packageItem.FullName -DestinationPath "MKVProcessor_Windows_x64.zip" -Force
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MKVProcessor-Windows-x64
          path: MKVProcessor_Windows_x64.zip

  build-windows-x86:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download FFmpeg for Windows (x86)
        run: |
          $url = "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip"
          Invoke-WebRequest -Uri $url -OutFile "ffmpeg_temp.zip"
          Expand-Archive -Path "ffmpeg_temp.zip" -DestinationPath "." -Force
          $ffmpegDir = Get-ChildItem -Directory | Where-Object { $_.Name -like "ffmpeg-*" } | Select-Object -First 1
          if (-not $ffmpegDir) { throw "Không tìm thấy thư mục ffmpeg sau khi giải nén." }
          New-Item -ItemType Directory -Path "ffmpeg_bin" -Force | Out-Null
          Copy-Item "$($ffmpegDir.FullName)\bin\*.exe" -Destination "ffmpeg_bin" -Force
          Remove-Item "ffmpeg_temp.zip"
          Remove-Item $ffmpegDir -Recurse -Force
      
      - name: Build executable
        run: |
          python scripts/build_complete.py
      
      - name: Create ZIP archive
        shell: pwsh
        run: |
          $packageItem = Get-ChildItem -Path "dist" | Where-Object { $_.Name -like "MKVProcessor*" } | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $packageItem) {
            throw "Không tìm thấy output trong thư mục dist/"
          }
          Compress-Archive -Path $packageItem.FullName -DestinationPath "MKVProcessor_Windows_x86.zip" -Force
      
      - name: Upload artifact
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: MKVProcessor-Windows-x86
          path: MKVProcessor_Windows_x86.zip
          if-no-files-found: ignore

  build-macos-x64:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install FFmpeg
        run: |
          brew install ffmpeg
          mkdir -p ffmpeg_bin
          cp $(which ffmpeg) ffmpeg_bin/
          cp $(which ffprobe) ffmpeg_bin/
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: |
          python scripts/build_complete.py
      
      - name: Create ZIP archive
        run: |
          set -euo pipefail
          cd dist
          target=$(ls -1dt MKVProcessor* 2>/dev/null | head -n 1 || true)
          if [ -z "$target" ]; then
            echo "Không tìm thấy output trong dist/" >&2
            exit 1
          fi
          zip -r ../MKVProcessor_macOS_x64.zip "$target"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MKVProcessor-macOS-x64
          path: MKVProcessor_macOS_x64.zip

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install FFmpeg
        run: |
          brew install ffmpeg
          mkdir -p ffmpeg_bin
          cp $(which ffmpeg) ffmpeg_bin/
          cp $(which ffprobe) ffmpeg_bin/
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: |
          python scripts/build_complete.py
      
      - name: Create ZIP archive
        run: |
          set -euo pipefail
          cd dist
          target=$(ls -1dt MKVProcessor* 2>/dev/null | head -n 1 || true)
          if [ -z "$target" ]; then
            echo "Không tìm thấy output trong dist/" >&2
            exit 1
          fi
          zip -r ../MKVProcessor_macOS_arm64.zip "$target"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MKVProcessor-macOS-arm64
          path: MKVProcessor_macOS_arm64.zip

  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          mkdir -p ffmpeg_bin
          cp $(which ffmpeg) ffmpeg_bin/
          cp $(which ffprobe) ffmpeg_bin/
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: |
          python scripts/build_complete.py
      
      - name: Create TAR.GZ archive
        run: |
          set -euo pipefail
          cd dist
          target=$(ls -1dt MKVProcessor* 2>/dev/null | head -n 1 || true)
          if [ -z "$target" ]; then
            echo "Không tìm thấy output trong dist/" >&2
            exit 1
          fi
          tar -czf ../MKVProcessor_Linux_x64.tar.gz "$target"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MKVProcessor-Linux-x64
          path: MKVProcessor_Linux_x64.tar.gz

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          mkdir -p ffmpeg_bin
          cp $(which ffmpeg) ffmpeg_bin/
          cp $(which ffprobe) ffmpeg_bin/
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build executable
        run: |
          python scripts/build_complete.py
      
      - name: Create TAR.GZ archive
        run: |
          set -euo pipefail
          cd dist
          target=$(ls -1dt MKVProcessor* 2>/dev/null | head -n 1 || true)
          if [ -z "$target" ]; then
            echo "Không tìm thấy output trong dist/" >&2
            exit 1
          fi
          tar -czf ../MKVProcessor_Linux_arm64.tar.gz "$target"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MKVProcessor-Linux-arm64
          path: MKVProcessor_Linux_arm64.tar.gz

  release:
    needs: [build-windows-x64, build-windows-x86, build-macos-x64, build-macos-arm64, build-linux-x64, build-linux-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Tự động tạo release cho mọi push/workflow_dispatch (trừ pull_request)
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog from commit history
        run: |
          {
            echo "## Changelog ($(date -u +"%Y-%m-%d %H:%M:%S") UTC)"
            echo
            git log -n 50 --pretty=format:"- %s (%h)"
          } > release_notes.md
          if [ ! -s release_notes.md ]; then
            echo "- No commits found." > release_notes.md
          fi

      - name: Set release metadata
        id: release_meta
        run: |
          DATE_SEG=$(date -u +%m.%d)
          YEAR=$(date -u +%Y)
          YEAR_SEG=$((YEAR - 2024))
          BUILD_SEG=${GITHUB_RUN_NUMBER}
          if [[ "${GITHUB_REF}" == "refs/heads/main" || "${GITHUB_REF}" == "refs/heads/master" ]]; then
            VERSION="${YEAR_SEG}.${DATE_SEG}.${BUILD_SEG}"
            PRERELEASE=false
            NAME="Release ${VERSION}"
          else
            VERSION="${YEAR_SEG}.${DATE_SEG}.beta-${BUILD_SEG}"
            PRERELEASE=true
            NAME="Beta ${VERSION}"
          fi
          {
            echo "version=${VERSION}"
            echo "tag=${VERSION}"
            echo "name=${NAME}"
            echo "prerelease=${PRERELEASE}"
          } >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: ${{ steps.release_meta.outputs.name }}
          body_path: release_notes.md
          prerelease: ${{ steps.release_meta.outputs.prerelease }}
          files: |
            artifacts/MKVProcessor_Windows_x64.zip
            artifacts/MKVProcessor_Windows_x86.zip
            artifacts/MKVProcessor_macOS_x64.zip
            artifacts/MKVProcessor_macOS_arm64.zip
            artifacts/MKVProcessor_Linux_x64.tar.gz
            artifacts/MKVProcessor_Linux_arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

