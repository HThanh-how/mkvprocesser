name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if (Test-Path requirements-dev.txt) { pip install -r requirements-dev.txt }
    
    - name: Install FFmpeg
      run: |
        if [ "${{ runner.os }}" == "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y ffmpeg
        elif [ "${{ runner.os }}" == "macOS" ]; then
          brew install ffmpeg
        elif [ "${{ runner.os }}" == "Windows" ]; then
          choco install ffmpeg
        fi
    
    - name: Check code style
      run: |
        pip install flake8
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run pre-commit hooks
      run: |
        pre-commit run --all-files

    - name: Run tests
      run: |
        python -m pytest tests
    
    - name: Test imports
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); from mkvprocessor import processing_core; print('✅ Core imports OK')"
        python -c "import sys; sys.path.insert(0, 'src'); from gui import gui; print('✅ GUI imports OK')"

